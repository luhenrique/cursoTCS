<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Produto</title>
</head>
<body>
	<div align="center">
		<h1>Editar produto</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">
			<table border="0" cellpadding="10">

				<tr>
					<td>Produto id</td>
					<td><input type="text" th:field="*{id}"readonly="readonly"/>
					</td>
				</tr>

				<tr>
					<td>Nome produto</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>

				<tr>
					<td>Marca</td>
					<td><input type="text" th:field="*{brand}" /></td>
				</tr>

				<tr>
					<td>Made in</td>
					<td><input type="text" th:field="*{madein}" /></td>
				</tr>

				<tr>
					<td>Preco</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Salvar</button></td>
				</tr>
			</table>

		</form>
	</div>
</body>
</html>
